<div class="personal-list-container">
    <div class="personal-list-link">
        <ul>
            <li *ngFor="let list of lists">
                <i class="pi pi-list"></i> <a [routerLink]="[{ outlets: { taskOutlet: [list._id] } }]">{{ list.listName }}</a>
            </li>
        </ul>
    </div>
</div>
